
    <html>
    <head>
      <script type="text/javascript" src="VIS/dist/vis.js"></script>
      <link href="VIS/dist/vis.css" rel="stylesheet" type="text/css">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>

    <div id="VIS_draw"></div>

    <script type="text/javascript">
      var nodes = [{'group': 'Event', 'id': 0, 'label': 'Barack Obama'}, {'group': 'Event', 'id': 1, 'label': 'Hawaii'}];
      var edges = [{'from': 0, 'label': 'birth_place', 'to': 1, 'smooth': {'type': 'curvedCW', 'roundness': 0.14751733677890688}}];

      var container = document.getElementById("VIS_draw");

      var data = {
        nodes: nodes,
        edges: edges
      };

      var options = {

          nodes: {
              
              size: 10,
              font: {
                  size: 25
              }
          },
          edges: {
              font: {
                  size: 25,
                  align: 'center'
              },
              color: 'orange',
              arrows: {
                  to: {enabled: true, scaleFactor: 1.2}
              },
              scaling: {
                  
                  label: {enabled: true}
              },
              length: 300,
              smooth: {enabled: false},
              
          },
          physics: {
              enabled: false,
              solver: "repulsion",
              repulsion: {
                  nodeDistance: 300
              }
          }
      };

      var network = new vis.Network(container, data, options);
      network.stabilize();

    </script>
    </body>
    </html>
